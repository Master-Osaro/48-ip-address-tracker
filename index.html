<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <header>
    <div class="header__inner">
      <h1>IP Address Tracker</h1>
      <form action="" id="ipForm" method="get">
        <input type="text" name="ipValue" id="ipInput" placeholder="Search for any IP address or domain">
        <button type="submit" class="ipForm__submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
  </header>
  <main>
    <div id="map"></div>
    <div class="detail__card">
      <div class="detail__card-ip">
        <h3 class="detail__card-title">IP Address</h3>
        <h2 class="detail__card-value"></h2>
      </div>
      <div class="detail__card-location">
        <h3 class="detail__card-title">Location</h3>
        <h2 class="detail__card-value"></h2>
      </div>
      <div class="detail__card-timezone">
        <h3 class="detail__card-title">Timezone</h3>
        <h2 class="detail__card-value"> <!-- add offset value dynamically using the API --></h2>
      </div>
      <div class="detail__card-isp">
        <h3 class="detail__card-title">ISP</h3>
        <h2 class="detail__card-value"></h2>
      </div>
    </div>
  </main>
<script src="js/script.js"></script>
</body>
</html>
