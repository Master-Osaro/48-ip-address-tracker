<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

</head>
<body>
  <header>
    <div class="header__inner">
      <h1>IP Address Tracker</h1>
      <input type="text" name="" id="" placeholder="Search for any IP address or domain">
    </div>
  </header>
  <main>
    <div class="detail__card">
      <div class="detail__card-ip">
        <h3 class="detail__card-title">IP Address</h3>
        <h2 class="detail__card-value"></h2>
      </div>
      <div class="detail__card-location">
        <h3 class="detail__card-title">Location</h3>
        <h2 class="detail__card-value"></h2>
      </div>
      <div class="detail__card-timezone">
        <h3 class="detail__card-title">Timezone</h3>
        <h2 class="detail__card-value"> UTC <!-- add offset value dynamically using the API --></h2>
      </div>
      <div class="detail__card-isp">
        <h3 class="detail__card-title">ISP</h3>
        <h2 class="detail__card-value"></h2>
      </div>
    </div>
  </main>
  
</body>
</html>
